    </div>

    <div class="mining-header">

    <div class="gpu-container">
        <div id="tapArea" style="font-size: 100px;">ğŸ“Ÿ</div>
        <div class="hashes"><span id="hashes">0.00000</span> <span style="color:#888; font-size:0.9rem;">Hashes</span></div>
    </div>

    <div class="info-card">

        <button class="btn-main" onclick="openShop()">Buy power in the store</button>

    </div>

    <div style="display:flex; gap:10px; padding:0 15px;">

            <div style="font-size:0.8rem; color:#888;">Mined Hashes</div>

            <button class="btn-outline" style="font-size:0.8rem;" onclick="exchange()">Exchange ğŸ”„</button>

    </div>

    <div id="shop">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Store - Upgrade GPU</h3>
            <button onclick="closeShop()" style="background:none; border:none; color:white; font-size:1.5rem;">âœ•</button>
        </div>
        <div style="margin-top:20px;">
            <div class="info-card" style="margin:5px 0; display:flex; justify-content:space-between; align-items:center;">
                <div><b>Level 1 GPU</b><br><small>+500 Power</small></div>
                <button class="btn-main" style="width:auto; padding:5px 15px;" onclick="buyPower(1000, 500)">1000 H</button>
            </div>
            <div class="info-card" style="margin:10px 0; background:#000;">
                <p style="font-size:0.8rem; color:#888;">Deposit USDT (TRC20):</p>
                <code style="color:var(--accent); font-size:0.7rem;">TNNFBZEbTgU1q2xKhVBC8CwrbzCmEL3bpX</code>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div> <div class="bottom-nav">
        <div class="nav-item"><span class="nav-icon">ğŸ“Š</span>Power</div>
        <div class="nav-item" onclick="showAds()"><span class="nav-icon">ğŸ“º</span>Earn</div>
        <div class="nav-item active"><span class="nav-icon">âš™ï¸</span>Miner</div>
        <div class="nav-item"><span class="nav-icon">ğŸ’°</span>Withdraw</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let hashes = parseFloat(localStorage.getItem('h')) || 0;
        let power = parseFloat(localStorage.getItem('p')) || 100;
        let usdt = parseFloat(localStorage.getItem('u')) || 0;

        function update() {
            document.getElementById('hashes').innerText = hashes.toFixed(5);
            document.getElementById('mined-hashes').innerText = hashes.toFixed(5);
            document.getElementById('gpu-power').innerText = power.toLocaleString();
            document.getElementById('usdt-bal').innerText = usdt.toFixed(6);
            
            localStorage.setItem('h', hashes);
            localStorage.setItem('p', power);
            localStorage.setItem('u', usdt);
        }

        // Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù‚ÙˆØ©
        setInterval(() => {
            hashes += (power / 10000);
            update();
        }, 1000);

        // Ø§Ù„Ù†Ù‚Ø± Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ù€ Hashes ÙŠØ¯ÙˆÙŠØ§Ù‹
        document.getElementById('tapArea').onclick = () => {
            hashes += (power / 1000);
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            update();
        };

        function exchange() {
            if(hashes > 100) {
                usdt += (hashes / 100000);
                hashes = 0;
                update();
                tg.showAlert("Successfully exchanged to USDT!");
            } else {
                tg.showAlert("Minimum 100 Hashes required to exchange.");
            }
        }

        function showAds() {
            if(!window.Adsgram) return tg.showAlert("Ad server busy...");
            window.Adsgram.init({ blockId: "20473" }).show().then(() => {
                power += 200; // Ù…ÙƒØ§ÙØ£Ø© Ù…Ø´Ø§Ù‡Ø¯Ø© Ø§Ù„Ø¥Ø¹Ù„Ø§Ù† Ù‡ÙŠ Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ù‚ÙˆØ©
                update();
                tg.showAlert("Power increased by +200 GPU!");
            }).catch(() => tg.showAlert("No ads available right now."));
        }

        function openShop() { document.getElementById('shop').classList.add('active'); }
        function closeShop() { document.getElementById('shop').classList.remove('active'); }
        
        function buyPower(cost, pAdd) {
            if(hashes >= cost) {
                hashes -= cost;
                power += pAdd;
                update();
                tg.showAlert("Power Upgraded!");
            } else {
                tg.showAlert("Not enough Hashes!");
            }
        }

        update();
    </script>
</body>
